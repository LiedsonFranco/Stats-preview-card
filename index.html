<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Aldrich&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=League+Spartan:wght@100..900&family=Lexend+Deca:wght@100..900&family=Manrope:wght@200..800&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sedan:ital@0;1&display=swap" rel="stylesheet">
  <style>
    p{
      font-family: "Sedan", serif;
      font-weight: 400;
      font-style: normal;
    }
  </style>
</head>
<body class="bg-main-background h-screen flex justify-center items-center my-24 md:my-0">

  <main class="bg-card-background w-[90%] md:w-[70%] rounded-lg text-center md:grid md:grid-cols-2 md:text-left">
    <img src="images/image-header-mobile.jpg" alt="img" class="mb-10 md:mb-0 w-full rounded-t-lg md:hidden" style="filter: sepia(70%) saturate(250%) hue-rotate(245deg) brightness(50%) contrast(100%);">

      <div class="w-[90%] mx-auto p-4 flex flex-col justify-center md:items-start items-center">
      <h1 class="text-white text-2xl md:text-3xl font-bold">
        Get <span class="text-accent">insights</span> that help your business grow.
      </h1>

      <p class="text-main-paragraph text-[15px] my-5 md:text-left">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>

      <ul class="flex justify-around items-center gap-x-8 mt-8 uppercase">
        <li class="my-3">
          <h2 class="text-white text-xl font-bold">
            10k+
          </h2>
          <p class="text-main-paragraph text-[12px]">companies</p>
        </li>
        <li class="my-3">
          <h2 class="text-white text-xl font-bold">
            314
          </h2>
          <p class="text-main-paragraph text-[12px]">templates</p>
        </li>
        <li class="my-3">
          <h2 class="text-white text-xl font-bold">
            12M+
          </h2>
          <p class="text-main-paragraph text-[12px]">queries</p>
        </li>
      </ul>
    </div>

    <img src="images/image-header-desktop.jpg" alt="img" class="mb-10 md:mb-0 w-full rounded-t-lg hidden md:block" style="filter: sepia(70%) saturate(250%) hue-rotate(245deg) brightness(50%) contrast(100%);">
  </main>

</body>
</html>
